dependencies:
  brew:
    - docker-compose
  cask:
    - font-anonymice-powerline
  apt:
    - curl
  docker:
    - pebble
  custom:
    - bundle install --quiet
    - "echo this is stdout"
    - "echo 1>&2 this is stderr && false"
actions:
  test:
    command: "bundle exec rspec"
    alias: t
  test-watch:
    command: "bundle exec rerun -x -- rspec"
    alias: tw
  tag:
    command: "bin/tag"
  build:
    command: gem build ops.gemspec
    alias: b
  install:
    command: gem i `ls -t *.gem | head -n 1`
    alias: i
