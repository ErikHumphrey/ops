dependencies:
  brew:
    - docker
  docker:
    - pebble
  custom:
    - bundle install --quiet
actions:
  test:
    command: "bundle exec rspec"
    alias: t
  tw:
    command: "bundle exec rerun -x -- rspec"
    alias: tw
  tag:
    command: "bin/tag"
  build:
    command: gem build ops.gemspec
  install:
    command: gem i `ls -t *.gem | head -n 1`
